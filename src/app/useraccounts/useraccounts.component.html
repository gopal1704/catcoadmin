<div class="row" >


  <div class="col-12">

    <div class="row" >
      <div class="col">
        <h2 class="main-header">User Accounts</h2>
      </div>
    </div>
    <div class="row">

      <div class="col" style="max-width:100%" >
        <table  style="line-height:60% ;" class="table table-bordered table-hover table-striped text-nowrap">
          <thead>
            <tr>
              <th style="width: 20%">Name </th>
              <th style="width: 10%" >Total Holdings
              </th>
              <th style="width: 10%">Wallet Balance</th>
              <th style="width: 10%">Pending Balance</th>
              <th style="width: 10%">Referral comission</th>
              <th style="width: 10%" >Monthly Ref. Earnings</th>
            
              <!-- <th style="width: 10%">Approval staus</th>
              <th style="width: 10%">Transaction status</th>

              <th style="width: 10%">Referral Id </th> -->
             

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let u of useraccounts">
              
<td >{{u.name}}</td>
              
<td style="width: 10%">${{u.totalinvestment}}</td>

<td >${{u.walletbalance}}</td>

<td style="width: 10%">${{u.walletpendingbalance}}</td>
<td style="width: 10%">${{u.totalspotearnings}}</td>

<td style="width: 10%">${{u.totalreferralearnings}}</td>
<!-- <td style="width: 10%">{{u.approvalstatus}}</td>

<td style="width: 10%"><span  *ngIf="u.transaction == true">approved</span><span  *ngIf="u.transaction == false">pending</span></td>


<td style="width: 10%">{{u.referralid}}</td> -->







            </tr>

          </tbody>
        </table>

      </div>
    </div>




  </div>
</div>
