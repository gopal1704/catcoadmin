<div class="row">
    
       
  <div class="col-12">
  
      <div class="row">
              <div class="col"><h2 class="main-header">Users</h2>  </div>

              
          </div>
<br>
<br>
          <div class="row">

            <div class="col">
                <form>
                    <div class="form-row">
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Name">
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Email">
                      </div>
                      <div class="col">
                          <input type="text" class="form-control" placeholder="Mobile">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="User id">
                          </div>
                          <div class="col">
                            <button type="button" class="btn btn-primary"> search</button>
                            </div>
                    </div>
                  </form>
            </div>
          </div>
          <br>
          <br>

  <div class="row" >
  
    <div class="col"  style="overflow-x: scroll">
        <table  id="usertable" style="line-height:60%" class="table table-bordered table-hover table-striped text-nowrap" >
            <thead>
              <tr >
                <th >Name	</th>
                <th >Email</th>
                 <th>Proof</th>
                 <th>Approval</th>
                 <th>Edit</th>
                 <th>View</th>

              </tr>
            </thead>
            <tbody> 
    <tr *ngFor="let u of users">        
    <td style="width: 20%">{{u.title}} {{u.displayname}} {{u.lastname}}</td>
  
    <td  style="width: 20%"> {{u.email}} </td>
    <td  style="width: 15%"><a href="{{u.proofurl}}">View proof</a></td>
    <td style="width: 15%"><a href="{{u.proofurl}}">Approve</a></td>
    <td style="width: 15%"><a href="{{u.proofurl}}">Edit</a></td>
   
    <td style="width: 15%"><a href="{{u.proofurl}}">View</a></td>





      </tr>  
  
      </tbody>
          </table>
        
    </div>
  </div>
  
  
  
  
  </div>
  </div>
