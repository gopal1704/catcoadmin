<div class="row" >


  <div class="col-12">

    <div class="row" >
      <div class="col">
        <h2 class="main-header">Transactions</h2>
      </div>
    </div>
    <div class="row" >

      <div class="col" >
        <table id="usertable" style="line-height:60%" class="table table-bordered table-hover table-striped text-nowrap">
          <thead>
            <tr>
              <th>Date </th>
              <th>Credit </th>
              <th>Debit</th>
              <th>Amount</th>
              <th>Status</th>

              <th>Narration </th>


              <th>User Id</th>
              <th>From</th>
              
    

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let t of transactions">
              
<td>{{converttimestamp(t.timestamp)}}</td>
<td class="tdgreen"><span   *ngIf="t.credit > 0">${{t.credit}}</span></td>

<td class="tdred"> <span  *ngIf="t.debit > 0">${{t.debit}}</span> </td>    
<td class="tdgreen"><span   *ngIf="t.amount > 0">${{t.amount}}</span></td>


<td>{{t.status}}</td>        
<td>{{t.narration}}</td>


<td>{{t.uid}}</td>
<td>{{t.from}}</td>








            </tr>

          </tbody>
        </table>

      </div>
    </div>




  </div>
</div>
