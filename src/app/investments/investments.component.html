<div class="row h-100">
  <div class="col">
  
  
      <div class="row">
          <div class="col"><h2 class="main-header"> User Holdings</h2>  </div>
      </div>
      <br>
      <div class="row">

          <div class="col">
              <form   [formGroup]="usersearchForm" >
                  <div class="form-row">
                  
                      <div class="col">
                          <select class="form-control"  formControlName="type" id="exampleFormControlSelect1">
                            <option value="name">Full Name</option>
                            <option value="uid">User Id</option>
                            <option value = "rid">Referral Id</option>
                            
                          </select>
                        </div>
                      <div class="col">
  
                          <input type="text" formControlName="search" class="form-control" placeholder="">
                        </div>
                        <div class="col"><input type="date" class="form-control" formControlName="from"></div>
                        <div class="col"> <input type="date" class="form-control" formControlName="to"></div>
                        <div class="col">
  
                          <button type="button"  class="form-control" (click)="search(usersearchForm.value)" class="btn btn-primary"> search</button>
                          </div>
                  </div>
                </form>
          </div>
        </div>
      <br>
   
    <div class="row">
  
      <div class="col">
  
          <table style="font-size :80%" class="table  table-bordered table-hover table-striped">
              <thead>
                  <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th >C-Gold</th>


                    <th>Maturity Date</th>
                    <th>Maturity Value </th>
                   
                    <th>Status</th>
                    <th>Referral</th>
  
                  </tr>
                </thead>
  <tbody>
      <tr  *ngFor="let i of investments">
        <td style="width: 20%">{{i.name}}</td>
          <td style="width: 10%">{{converttimestamp(i.timestamp)}}</td>
          <td style="width: 10%" class="tdgreen">${{i.amount}}</td>

          <td style="width: 10%">{{calculateenddate(i.timestamp,i.duration)}}</td>
          <td style="width: 10%" class="tdgreen">${{i.amount+(i.amount*(i.interest_rate/100))}}</td>
         
          <td style="width: 20%">{{i.status}}</td>
          <td style="width: 20%">{{i.refname}}</td>
        </tr>
  </tbody>
  
  </table>
  
  
  
      </div>
    </div>
